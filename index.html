<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dropdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="dropdown">
        <button>Colors</button>
        <div class="content">
            <div class="apple-dropdown">
                <a href="#">Apple</a>
                <div class="color-dropdown">
                    <a href="">Red</a>
                    <div class="green-dropdown">
                        <a href="">Green</a>
                        <div class="green-shades">
                            <a href="">OliveGreen</a>
                            <a href="">LimeGreen</a>
                            <a href="">LightGreen</a>
                        </div>
                    </div>
                    <a href="">Yellow</a>
                </div>
            </div>
            <a href="">Orange</a>
            <a href="">Magenta</a>
        </div>
    </div>
</body>

</html>
